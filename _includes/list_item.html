<a href="{{ item.link }}" class="row showcase-item">
  <div class="col-sm-3 showcase-item-img">
    <img src="/images/{{ item.image }}" alt="{{ item.imagealt }}" class="img-responsive img-circle center-block">
  </div>
  <div class="col-sm-9">
    <h2>{{ item.title }}</h2>
    <div class="tags">
      {% for tag in item.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
    </div>
    {{ item.content }}
  </div>
</a>
