---
layout: default
title: Blog
permalink: /blog
---
<a href="/feed.xml"><img src="/images/feed.svg" class="rss-img" alt="RSS"></a>
{% for post in site.posts %}
  <div class="row">
    <div class="col-sm-3">{{ post.date | date: "%d %b %Y" }}<br><small>{{ post.categories | join: " " }}</small></div>
    <div class="col-sm-9"><a href={{ post.url }}>{{ post.title }}</a></div>
  </div>
{% endfor %}
