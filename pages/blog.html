---
layout: default
title: Blog
permalink: /blog
---
<a href="/feed.xml"><img src="/images/feed.svg" class="rss-img" alt="RSS"></a>
{% for post in site.posts %}
  <div><a href={{ post.url }} class="h3 blog-index-title">{{ post.title }}</a></div>
  <div>
    <div class="blog-index-date">{{ post.date | date: "%d %b %Y" }}</div>
    <div class="tags">
      {% for tag in post.categories %}<span class="tag">{{ tag }}</span>{% endfor %}
    </div>
  </div>
{% endfor %}
